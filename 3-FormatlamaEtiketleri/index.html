<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Normal text</p>
    <p><b>Kalın text</b></p> 
    <p><strong>Kalın text</strong></p>
    <p><i>İtalic text</i></p>
    <p><em>Vurgulanmış Text</em></p>

    <h1>Eğitimimiz <small>Css</small> Eğitimidir</h1> <!--css yazısını küçültür  -->
    <h1>Eğitimimiz <mark>Css</mark> Eğitimidir</h1> <!--mark yazıyı sarı fontlu yapar -->
    <h1>Eğitimimiz <del>Css</del> Eğitimidir</h1>  <!--yazının üstünü çizer -->
    <h1>Eğitimimiz <ins>Css</ins> Eğitimidir</h1> <!-- yazının altını çizer -->
    <h1>Eğitimimiz <sub>Css</sub> Eğitimidir</h1>  <!--yazıyı alta kaydırır  -->
    <h1>Eğitimimiz <sup>Css</sup> Eğitimidir</h1>  <!--yazıyı üste kaydırır -->





</body>
</html>
