<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid yellow;
        }
        th,td {
            padding: 15px;
        }
        th {
            text-align: left; /* text aligin ile th yi (başlıkları) sola yasladık. */
        }
    </style>
</head>
<body>
    

    <table style="width: 100%;"> <!-- width 100% diyerek tabloyu ekrana kapladık. -->
        <caption> Öğrenci listesi </caption>
        <tr> <!-- Başlık kısmı -->
            <th>Ad</th>
            <th>Soyad</th>
            <th>Yas</th>
        </tr>
        <tr>
            <td>Betül</td>
            <td>Öztürk</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Ali</td>
            <td>Demir</td>
            <td>27</td>
        </tr>
    </table>


</body>
</html>
